        /* Your existing CSS styles */
        body, html {

        body {

        header {

        nav a:hover {
            background-color: #7dce94; /* Simpler Lime Green */
            color: #f9f8fd; /* White-ish */
        }
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            top: calc(100% + 5px);
            background-color: #f9f8fd; /* White-ish */
            min-width: 160px;
            z-index: 1;
            border-radius: 5px;
            padding: 5px 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {

       /* CSS Grid Layout */
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .grid-header {
            grid-area: header;
            background: #f6f5f3; /* Vanilla Grey */
            padding: 20px;
            text-align: center;
        }
        .grid-main {
            flex: 1;
            grid-area: main;
            background: #ffffff;
            padding: 20px;
        }
        .grid-footer {
            grid-area: footer;
            background: #7dce94; /* Simpler Lime Green */
            color: #ffffff;
            text-align: center;
            padding: 10px;
        }
        @media (min-width: 768px) {
            .container {
                display: grid;
                grid-template-areas: 
                    "header header"
                    "main main"
                    "footer footer";
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr auto;
            }
        }
        /* Add dashed border to the video */

        /* Responsive Image Grid CSS */

        body {

        .row {

            -ms-flex-wrap: wrap; /* IE10 */
            flex-wrap: wrap;
            padding: 0 4px;
        }
        /* Create four equal columns that sit next to each other */
        .column {
            -ms-flex: 25%; /* IE10 */
            flex: 25%;
            max-width: 25%;
            padding: 0 4px;
        }
        .column img {
            margin-top: 8px;
            vertical-align: middle;
            width: 100%;
            border-radius: 10px; /* Rounded edges */

        }
        /* Responsive layout - makes a two-column layout instead of four columns */
        @media screen and (max-width: 800px) {

            }
        }
        /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {

    <script>
        // Ensure audio playback continues even when video is played
        document.addEventListener('DOMContentLoaded', function() {
            var backgroundAudio = document.getElementById('backgroundAudio');
            var video = document.querySelector('video');

            video.addEventListener('play', function() {
                backgroundAudio.pause();
            });

            video.addEventListener('pause', function() {
                backgroundAudio.play();
            });
        });
        // JavaScript code for the scroll-to-top button
        let mybutton = document.getElementById("myBtn");

        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
